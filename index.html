<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pick a game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <h1>Pick a game</h1>
        <div id="gamepicker">
            <figure class="game">
                <img src="images/pikachu.gif" data-game="pikachu" alt="Pikachu">
                <figcaption>Pikachu</figcaption>
            </figure>
            <figure class="game">
                <img src="images/brankosaurus.gif" data-game="brankosaurus" alt="Brankosaurus">
                <figcaption>Brankosaurus</figcaption>
            </figure>
        </div>
    </body>
</html>
