<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Brankosaurus surf</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div id="container">
            <div id="home" class="menu">
                <h1>Brankosaurus surf</h1>
                <button id="start-button">Start</button>
            </div>
            <div id="pause" class="menu hidden">
                <h1>Game Paused</h1>
                <button id="resume-button">Resume</button>
            </div>
            <span id="countdown" class="menu hidden">3</span>
            <div id="game-over" class="menu hidden">
                <h1>Game Over</h1>
                <p>Your score is: <span id="final-score">0</span></p>
                <button id="retry-button">Retry</button>
            </div>
            <span id="score">0</span>
            <img id="player" src="images/brankosaurus.gif" alt="Brankosaur">
            <img src="images/shark.png" alt="Shark" class="obstacle">
        </div>
    </body>
</html>
